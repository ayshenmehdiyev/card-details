<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left-side">
      <div class="front-end">
        <div class="ball">
          <div></div>
          <div></div>
        </div>
        <div class="code">
          9591 6489 6389 101E
        </div>
        <div class="name-date">
          <div>FELICIA LEIRE</div>
          <div>09/00</div>
        </div>
      </div>
      <div class="back-side">
        <div>000</div>
      </div>
    </div>
    <div class="right-side">
      <form action="">
        <label for="">CARDHOLDER NAME</label>
        <input type="text" class="text" placeholder="e.g Jane Applesed" id="name"><br>
        <label for="">CARD NUMBER</label>
        <input type="text" class="text" placeholder="e.g 1234 5676 9878 0900" id="number"><br>
        <div class="date">
          <div class="date-time">
            <div>EXP.DATE(MM/YY)</div>
            <div class="mons-year">
              <div>
                <select name="" id="day">
                  <option value="">MM</option>
                  <option value="" >YY</option>
                  <option value="">01</option>
                  <option value="">02</option>
                  <option value="">03</option>
                  <option value="">04</option>
                  <option value="">05</option>
                  <option value="">06</option>
                  <option value="">07</option>
                  <option value="">08</option>
                  <option value="09">09</option>
                  <option value="">10</option>
                  <option value="">11</option>
                  <option value="">12</option>
                  <option value="">13</option>
                  <option value="">14</option>
                  <option value="">15</option>
                  <option value="">16</option>
                  <option value="">17</option>
                  <option value="">18</option>
                  <option value="">19</option>
                  <option value="">20</option>
                  <option value="">21</option>
                  <option value="">22</option>
                  <option value="">23</option>
                  <option value="">24</option>
                  <option value="">25</option>
                  <option value="">26</option>
                  <option value="">27</option>
                  <option value="">28</option>
                  <option value="">29</option>
                  <option value="">30</option>
                  <option value="">31</option>
                </select>
              </div>
              <div><select name="" id="mon">
                  <option value="" >YY</option>
                  <option value="00">00</option>
                  <option value="">01</option>
                  <option value="">02</option>
                  <option value="">03</option>
                  <option value="">04</option>
                  <option value="">05</option>
                  <option value="">06</option>
                  <option value="">07</option>
                  <option value="">08</option>
                  <option value="">09</option>
                  <option value="">10</option>
                  <option value="">11</option>
                  <option value="">12</option>
                </select></div>
            </div>
          </div>
          <div class="cvc">
            <div>CVC</div>
            <div><input type="text" class="eg-123" placeholder="e.g. 123" id="cvc"></div>
          </div>
        </div>
        <button type="button" onclick="yoxla()" >Confirm</button>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    function yoxla() {
      var name = document.getElementById("name").value;
      var number = document.getElementById("number").value;
      var day =document.getElementById("day").value;
      var month=document.getElementById("mon").value;
      var cvc =document.getElementById("cvc").value;

      if ( "Felicia Leire"== name) {
        document.getElementById("name").style.borderColor = "green";
      }
      else {

        document.getElementById("name").style.borderColor = "red";
      }

      if (" 9591 6489 6389 101E" == number) {
        document.getElementById("number").style.borderColor = "green";
      }
      else {
        document.getElementById("number").style.borderColor = "red";
      }

      if ("09" == day) {
        document.getElementById("day").style.borderColor = "green";
      }
      else {
        document.getElementById("day").style.borderColor = "red";
      }


      if ("00" == month) {
        document.getElementById("mon").style.borderColor = "green";
      }
      else {
        document.getElementById("mon").style.borderColor = "red";
      }

      if ("000" == cvc) {
        document.getElementById("cvc").style.borderColor = "green";
      }
      else {
        document.getElementById("cvc").style.borderColor = "red";
      }

    }
  </script>
</body>

</html>
